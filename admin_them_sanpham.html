<script>
     function previewImage(event,fileID) {
        var file = event.target.files[0]; // Lấy file đầu tiên được chọn
        if (file) {
            console.log(fileID);
            document.getElementById(fileID).textContent = 'Tên file: ' + file.name; // Hiển thị tên file
        }
    }
</script>
