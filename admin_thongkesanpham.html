    <script>
        // Hàm sắp xếp bảng theo số lượng bán
        function sortTable(columnClass, asc) {

            const rows = Array.from(document.querySelectorAll("#productTable tr"));
            rows.sort((rowA, rowB) => {
                console.log(1);
                const valueA = parseInt(rowA.querySelector(`.${columnClass}`).textContent);
                const valueB = parseInt(rowB.querySelector(`.${columnClass}`).textContent);
                return asc ? valueA - valueB : valueB - valueA;
            });
            rows.forEach(row => document.querySelector("#productTable").appendChild(row));
        }


        // Xử lý sự kiện cho nút sắp xếp số lượng bán
        document.getElementById('sortQuantityAsc').addEventListener('click', () => sortTable('itemQuantity', true));
        document.getElementById('sortQuantityDesc').addEventListener('click', () => sortTable('itemQuantity', false));

        // // Xử lý sự kiện cho nút sắp xếp tổng tiền bán
