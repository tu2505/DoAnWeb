<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body class="body">

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-icon" src="img/icons8-yes-240.png" height="100px" width="100px" style="margin-bottom: 10px;"/>
            <p id="modal-message">Bạn đã đăng nhập thành công!</p>
            <button id="modal-closeBtn" class="ok-btn">OK</button>
        </div>
    </div>
<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input id="signUpUserName" type="text" placeholder="Tên người dùng">
                        <!-- <p class="error-signUp" >Không được để trống</p> -->
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input id="signUpEmail"  type="text" placeholder="Email">
                        <!-- <p class="error-signUp" >Không được để trống</p> -->
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="signUpPass" type="password" placeholder="Mật khẩu">
                        <!-- <p class="error-signUp" >Không được để trống</p> -->
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="signUpConfirmPass" type="password" placeholder="Xác nhận mật khẩu">
                        <!-- <p class="error-signUp" >Không được để trống</p> -->
                    </div>
                    <button id="btn-signUp">
                        Đăng ký
                    </button>
                    <p>
                        <span>
                            Đã có tài khoản ?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Đăng nhập tại đây
                        </b>
                    </p>
                </div>
            </div>
        
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input id="signInUserName" type="text" placeholder="Tên đăng nhập">
                        <!-- <p class="error-login">Không được để trống</p> -->
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="signInPass" type="password" placeholder="Mật khẩu">
                        <!-- <p class="error-login" >Không được để trống</p> -->
                    </div>
                    <button id="login-btn">
                        Đăng nhập
                    </button>
                    
                    <p>
                        <span>
                            Chưa có tài khoản ?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Đăng ký tại đây
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">
    
            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    ĐĂNG NHẬP
                </h2>

            </div>
            <div class="img sign-in">
    
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            
            </div>
            <div class="text sign-up">
                <h2>
                    ĐĂNG KÝ
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src="js/dangnhap.js"></script>
</body>

</html>
